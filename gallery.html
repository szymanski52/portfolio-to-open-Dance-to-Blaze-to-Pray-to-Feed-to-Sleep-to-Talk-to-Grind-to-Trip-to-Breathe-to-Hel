<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Right Resume</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"
          media="print" onload="this.media='all'"/>
    <noscript>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    </noscript>
    <link href="app/static/css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link rel="stylesheet" href="app/static/css/style.css">
</head>
<body id="top">
<style type="text/css">
    * {
        box-sizing: border-box
    }

    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    .mySlides {
        display: none;
        margin-right: 3pt;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: 20pt;
        color: black;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 100pt;
        height: 20pt;
        user-select: none;
        background-color: white;
        text-decoration-line: none;
    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }

    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #fff;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {
            opacity: .4
        }
        to {
            opacity: 1
        }
    }
</style>


<script src="app/static/js/three.r134.min.js"></script>
<script src="app/static/js/vanta.fog.min.js"></script>


<div class="page-content">
    <div class="container" style="align-items: center; flex-direction: column">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <video src="app/static/1.mp4" controls autoplay="true" loop="true" muted class="gal-content"></video>
                <div class="text">Moscow Epee Challenge 2022</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="app/static/5.jpeg" style="width:100%" class="gal-content">
                <div class="text">Мясная Чалупа из Taco Bell</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <video src="app/static/3.mp4" controls autoplay="true" loop="true" muted class="gal-content"></video>
                <div class="text" style="color: #000">Кубок ВУЗов 2021</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div id="gallery-link">
            <a href="index.html">
                <input type="button" value="Back to resume" name="" id="gallery-button">
            </a>
        </div>
    </div>
</div>
<script type="text/javascript">
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        slides[slideIndex - 1].className = "mySlides"
        dots[slideIndex - 1].className += " active";
    }
</script>
<script>
    VANTA.FOG({
        el: "#top > div.page-content",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xffa4,
        midtoneColor: 0xb3ff,
        lowlightColor: 0x4bff00,
        baseColor: 0xff00e2,
        blurFactor: 0.70,
        speed: 5.00,
        zoom: 3.00
    })
</script>
</body>
</html>
